<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Light Mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">โหมดกลางวัน</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox" >
            <div class="slider round"></div>
        </label>
    </div>
    <nav id="nav">
        <a href="#home">หน้าแรก</a>
        <a href="#project">โปรเจค</a>
        <a href="#contact">ช่องทางการติดต่อ</a>
    </nav>
    <section id="home">
        <div class="title-group">
            <h1>Wanchana Saelue</h1>
            <h2>เขียนโปรแกรม และพัฒนาเว็บไซต์</h2>
        </div>
    </section>
    <section id="project">
        <h1>ผลงานด้านต่าง ๆ</h1>
        <div class="project-container">
            <div class="image-container">
                <h2>พัฒนาเว็บไซต์</h2>
                <img src="img/undraw_speech_to_text_re_8mtf_light.svg" alt="" id="image1">
            </div>
            <div class="image-container">
                <h2>เขียนโปรแกรม</h2>
                <img src="img/undraw_performance_overview_re_mqrq_light.svg" alt="" id="image2">
            </div>
            <div class="image-container">
                <h2>SSRS Report</h2>
                <img src="img/undraw_data_report_re_p4so_light.svg" alt="" id="image3">
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="social-icon">
            <a class="link" href="https://www.facebook.com/wanchana.saelue"><i class="fab fa-facebook"></i></a>
            <a class="link" href="https://github.com/Wanchana-S"><i class="fab fa-github"></i></a>
            <i class="fab fa-youtube"></i>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
